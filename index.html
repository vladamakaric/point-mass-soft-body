<html>
	<head>
		<LINK href="style.css" rel="stylesheet" type="text/css">
		<title>Hello Canvas!</title>
	</head>
	<body style="margin: 0px;">
		<div id="center">
			<canvas id ="myCanvas"
			width ="600" height="300"></canvas>

			<form id="myForm">
				<div>
					<div>
						 <button type="button" name = "togglePause" >Toggle Pause</button>
					</div>
					<div>
						 <button type="button" name = "resetShape" >Reset shape</button>
					</div>
					<div>
						Shape:
						<br>
						<select name="shapeSelect">
						<option value="1">Square</option>
						<option value="2">Circle</option>
						<option value="3">Star</option>
						</select>
					</div>
					<div> 
						Integrator:
						<br>
						<select name="intgr">
						<option value="1">Euler</option>
						<option value="2">RK2</option>
						<option value="3">RK4</option>
						</select>
					</div>
				</div>
				<div>
					<div>
					  Elasticity:
					  <br>
				  	  <input type="range" name="ek" min="0" max="10">	
					</div>

					<div>
						Damping:
						<br>
						<input type="range" name="dk" min="0" max="10">	
					</div>
					<div>
						Steps per second:
						<br>
						<input type="range" name="sps" min="1" max="100">	
					</div>	
				</div>
				<div>
					Click behavior:
					<input type="radio" name="clickAction" value="pos" id = 'rbPos' >Change position
					<input type="radio" name="clickAction" value="force" id = 'rbForce' >Apply force
				</div>
		</div>
		<script src="TS_vector2.js"></script>
		<script src="particle.js"></script>
		<script src="forceGenerators.js"></script>
		<script src="simulation.js"></script>
		<script src="draw.js"></script>
		<script src="viewController.js"></script>
		<script src="main.js"></script>

	</body>
</html>
